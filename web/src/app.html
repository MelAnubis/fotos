<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			/**
			 * Prevent FOUC on page load.
			 */
			const theme = localStorage.getItem('color-theme') || 'dark';
			if (theme === 'light') {
				document.documentElement.classList.remove('dark');
			}

			const accentColorString = localStorage.getItem('accent-colors');
			if (accentColorString) {
				const accentColors = JSON.parse(accentColorString);

				const accentColor = accentColors['accentColor'];
				if (accentColor) {
					document.documentElement.style.setProperty('--accent-color', accentColor);
				}
				const darkAccentColor = accentColors['darkAccentColor'];
				if (darkAccentColor) {
					document.documentElement.style.setProperty('--dark-accent-color', darkAccentColor);
				}
				const userAccentColor = accentColors['userAccentColor'];
				if (userAccentColor) {
					document.documentElement.style.setProperty('--user-accent-color', userAccentColor);
				}
				const userDarkAccentColor = accentColors['userDarkAccentColor'];
				if (userDarkAccentColor) {
					document.documentElement.style.setProperty(
						'--user-dark-accent-color',
						userDarkAccentColor
					);
				}
			}
		</script>
	</head>

	<body class="bg-immich-bg dark:bg-immich-dark-bg">
		<div>%sveltekit.body%</div>
	</body>
</html>
